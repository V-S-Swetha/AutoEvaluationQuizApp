<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Quiz Results</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Score</th>
                <th>Answers</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>
                    <ul>
                    {% for answer in row[2]|fromjson %}
                        <li><strong>{{ answer[0] }}</strong>: {{ answer[1] }}</li>
                    {% endfor %}
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="button">Go back to homepage</a>
</body>
</html>
